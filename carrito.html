<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Regalos</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
   
</head>
<body onload="cargarCarritoHtml()">

    <div class="container">
        <header class="row header">
            <a href="/index.html" class="col-sm-11 text-center">
                <h1>Las mil y una tazas</h1>

                <h2>Tienda de tazas</h2>
            </a>
        </header>

         <!-- Buscador y Carrito -->
         <form action="" class="row busqueda" id="busqueda">
            <!-- offset-7  -->
            <div class="col-sm-1">
                <label for="buscar">Buscar:</label>
            </div>
            <div class="col-sm-5">
                <input type="text" id="inputBuscar" class="form-control" placeholder="¿Qué estás buscando?">
            </div>
            <div class="col-sm-1">
                <button class="btn btn-danger" id="botonBuscar">Buscar</button>
            </div>
            <div class="offset-4 col-sm-1">
                <div id="carrito">
                    <!-- <button ><i class="fas fa-shopping-cart"></i></button>  -->
                    <a class="boton-carrito" href="./carrito.html"><i class="fas fa-shopping-cart"></i></a>  
                    <label class="total-unidades-carrito"></label> 
                </div>
            </div>
        </form>

        <section class="section-carrito">
            <div class="row">
                <div class="col-md-12">
                    <h1>Carrito:</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>Listado de productos:</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="detalleCarrito">
                            <!-- Se completa mediante js -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>Total:</td>
                                <td id="totalDetalleCarrito"></td>                            
                            </tr>
                            
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-primary" id="botonFinalizarCompra">Finalizar compra</button>
                </div>
            </div>
            
        </section>

        <footer class="row footer">
            <div class="col-sm-4">
                <ul>
                    <li>Contacto</li>
                    <li>Email: lasmilyunatazas@gmail.com</li>
                    <li>Tel: 11-3846-6361</li>
                    <li>Direccion: Independencia 351, Bernal(Quilmes)</li>
                </ul>
            </div>
        </footer>

    </div>

    <!-------- JavaScript -------->

   <!-- Font Awesome -->
   <script src="https://kit.fontawesome.com/2dfada6a03.js" crossorigin="anonymous"></script>

   <!-- Sweet Alert -->
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

   <script src="./clases.js"></script>
   <script src="./scripts.js"></script>

</body>
</html>
