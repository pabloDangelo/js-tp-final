<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Regalos</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2dfada6a03.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <header class="row header">
            <div class="col-md-11 text-center">
                <h1>Las Mil y Una Tazas</h1>

                <h2>Tienda de Tazas</h2>

            </div>
            <div class="col-md-1">
                <button class="boton-carrito"><i class="fas fa-shopping-cart"></i></button>   
                <label class="total-unidades-carrito"></label>             
            </div>
        </header>

        <form action="" class="row busqueda" id="busqueda">
            <div class="offset-7 col-md-1">
                <label for="buscar">Buscar:</label>
            </div>
            <div class="col-md-3">
                <input type="text" id="inputBuscar" class="form-control" placeholder="Buscar producto..">
            </div>
            <div class="col-md-1">
                <button class="btn btn-danger" id="botonBuscar">Buscar</button>
            </div>
        </form>

        <section class="row content text-center" id="catalogo-tazas">

        </section>

        <footer class="row footer">
            <div class="col-md-4">
                <ul>
                    <li>Contacto</li>
                    <li>Email: lasmilyunatazas@gmail.com</li>
                    <li>Tel: 11-3846-6361</li>
                    <li>Direccion: Independencia 351, Bernal(Quilmes)</li>
                </ul>
            </div>
        </footer>

    </div>

    <!-- JavaScript -->
    <script src="./clases.js"></script>
    <script src="./scripts.js"></script>

</body>
</html>
